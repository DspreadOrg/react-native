image: adildev/react-native-android:latest

before_script:
   - yarn

cache:
  untracked: true
  key: "$CI_PROJECT_ID"
  paths:
    - node_modules/
    - android/.gradle/

buildapk:
  stage:
     build
   - build
    - test 
    - deploy 
    - post
          
  script:
    - cd android
    - chmod +x ./gradlew
    - ./gradlew assembleRelease
  artifacts:
    paths:
      - android/app/build/outputs/apk/release/app-debug.apk
        

