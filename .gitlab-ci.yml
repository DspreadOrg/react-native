image: node:latest

before_script:
  - npm install

cache:
  untracked: true
  key: "$CI_PROJECT_ID"
  paths:
    - node_modules/

buildapk:
  stage: test
  script:
    - cd android
    - ./gradlew assembleRelease
  artifacts:
    paths:
      - /pos_android_studio_app/build/outputs/apk/release/pos_android_studio_app-release.apk

