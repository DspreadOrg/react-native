name: React Native Android CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  NODE_VERSION: 18
  JAVA_VERSION: 17

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Clean conflicting lock files
        run: rm -f package-lock.json  # 删除 npm 锁文件

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Fix Gradle permissions  # 关键修复：在构建前设置权限
        run: chmod +x android/gradlew

      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Mock Native Modules
        run: |
          echo "Mocking Native Modules..."
          cat > jest.setup.js <<EOL
          jest.mock('react-native', () => {
            const actualRN = jest.requireActual('react-native');
            return {
              ...actualRN,
              NativeModules: {
                NativePosModule: { // 模拟你的原生模块
                  addListener: jest.fn(),
                  removeListeners: jest.fn(),
                },
              },
              NativeEventEmitter: jest.fn().mockImplementation(() => ({
                addListener: jest.fn(),
                removeListener: jest.fn(),
              })),
            };
          });
          EOL

      - name: Run tests with Jest
        env:
          NODE_ENV: test
        run: |
          # 指定自定义的 Jest 配置文件
          yarn test --ci --watchAll=false --setupFilesAfterEnv=./jest.setup.js

  deploy:
    name: Deploy to Firebase
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/master'  # 注意分支名与触发条件一致

    steps:
      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release
      - uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          token: ${{ secrets.FIREBASE_TOKEN }}
          groups: testers
          file: app-release.apk