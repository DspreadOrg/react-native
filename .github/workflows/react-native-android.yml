name: React Native Android CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  NODE_VERSION: 18
  JAVA_VERSION: 17

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Clean conflicting lock files
        run: rm -f package-lock.json  # 删除 npm 锁文件

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Fix Gradle permissions  # 关键修复：在构建前设置权限
        run: chmod +x android/gradlew

      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk
          
      - name: Verify APK file in release
        run: ls -R android/app/build/outputs/apk/release/app-release.apk  # 列出 APK 文件，确保路径正确

