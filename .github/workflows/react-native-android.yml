name: React Native Android CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  NODE_VERSION: 18
  JAVA_VERSION: 17

jobs:
  build-and-release:
    name: Build and Release APK
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置JDK环境
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      # 3. 设置Node.js环境
      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      # 4. 清理和安装依赖
      - name: Clean conflicting lock files
        run: rm -f package-lock.json

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # 5. 生成 React Native Bundle
      - name: Create assets directory
        run: mkdir -p android/app/src/main/assets

      - name: Generate React Native Bundle
        run: |
          npx react-native bundle \
            --platform android \
            --dev false \
            --entry-file index.js \
            --bundle-output android/app/src/main/assets/index.android.bundle \
            --assets-dest android/app/src/main/res/

      # 6. 修复Gradle权限
      - name: Fix Gradle permissions
        run: chmod +x android/gradlew

      # 7. 提取 Android 版本号（关键修改）
      - name: Extract Android version
        id: android-version
        run: |
          VERSION=$(grep 'versionName' android/app/build.gradle | cut -d '"' -f 2)
          echo "ANDROID_VERSION=$VERSION" >> $GITHUB_ENV
          echo "APK_NAME=app-release-$VERSION.apk" >> $GITHUB_ENV  # 动态生成带版本号的APK文件名

      # 8. 构建APK（关键修改：重命名文件）
      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon --stacktrace
          # 重命名APK文件，添加版本号
          mv app/build/outputs/apk/release/app-release.apk ../app-release-${{ env.ANDROID_VERSION }}.apk

      # 9. 验证APK文件
      - name: Verify APK
        run: |
          if [ ! -f "app-release-${{ env.ANDROID_VERSION }}.apk" ]; then
            echo "::error::APK file not found!"
            exit 1
          fi

      # 10. 创建Release并上传APK（关键修改：使用版本号）
      - name: Create Release and Upload APK
        if: github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.ANDROID_VERSION }}  # 使用语义化版本号作为Tag（如 v1.0.0）
          name: Release v${{ env.ANDROID_VERSION }}
          body: |
            Automated release from GitHub Actions
            Version: ${{ env.ANDROID_VERSION }}
          files: |
            app-release-${{ env.ANDROID_VERSION }}.apk  # 上传带版本号的APK
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}